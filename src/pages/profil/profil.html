<ion-header no-border>

	<ion-navbar color="wbrainsGreen">
		<ion-title> </ion-title>
		<ion-buttons start>
			<button ion-button clear (click)="closeUserProfile()">
	    		<span ion-text color="light" showWhen="ios"> Cancel </span>
	    		<ion-icon color="light" name="close" showWhen="android,windows"> </ion-icon>
	 		</button>
	 	</ion-buttons>
 	</ion-navbar>

 	<ion-toolbar color="wbrainsGreen">
	<ion-avatar>
	      <img style="max-height: 30%; max-width: 30%; display: block; margin: 0 auto;" class="user" src="assets/img/user.png">
	</ion-avatar>
	<h2 style="text-align: center; color: white"> {{user?.surname + " " + user?.name}} </h2>
	</ion-toolbar>

</ion-header>

<ion-content>

	<ion-list padding-top no-lines>

		<ion-item style="font-size: 14px">
			<ion-icon item-left name="contact" color="wrainsBlue"> </ion-icon>
			Nom d'utilisateur
			<ion-note item-end style="font-size: 13px"> {{user?.username}} </ion-note>
		</ion-item>

		<ion-item style="font-size: 14px">
			<ion-icon item-left name="lock" color="wrainsBlue"> </ion-icon>
			Mot de passe
			<button item-right clear style="background-color:transparent" (click)="changePassword()">
				<ion-icon item-right small name="brush" color="wrainsBlue"> </ion-icon>
			</button>
		</ion-item>

		<ion-item style="font-size: 14px">
			<ion-icon item-left name="person" color="wrainsBlue"> </ion-icon>
			Nom
			<ion-note item-end style="font-size: 13px"> {{user?.surname}} </ion-note>
		</ion-item>

		<ion-item style="font-size: 14px">
			<ion-icon item-left name="person" color="wrainsBlue"> </ion-icon>
			Prénom
			<ion-note item-end style="font-size: 13px"> {{user?.name}} </ion-note>
		</ion-item>

		<ion-item style="font-size: 14px">
			<ion-icon item-left name="home" color="wrainsBlue"> </ion-icon>
			Adresse
			<ion-note item-end style="font-size: 13px"> {{user?.address}} </ion-note>
		</ion-item>

		<ion-item style="font-size: 14px">
			<ion-icon item-left name="call" color="wrainsBlue"> </ion-icon>
			Téléphone
			<ion-note item-end style="font-size: 13px"> {{user?.phone}} </ion-note>
		</ion-item>

	</ion-list>

</ion-content>
